    <!-- Header -->

      <div class="container">
        <div class="heading">
          <div class="logo">
            <img src="./logo/Logo.png" alt="" width="90px" />

          <div class="search">

          <nav>

                <a href="#">Services</a>

      </div>
    </header>

    <!-- Section Sign Up -->

    <section id="sign-up">
      <div class="container">
        <div class="content">
          <h1>Sign In Page</h1>
          <div class="social-account">
            <div class="account google">
              <span> <i class="fa-brands fa-google"></i> </span>
              <a class="link-text" href="">Continue With Google</a>
            </div>
            <div class="account twiter">
              <span><i class="fa-brands fa-twitter"></i></span>
              <a class="link-text" href="">Continue With Twitter</a>
            </div>
          </div>

          <p class="medium-text or"><span>OR</span></p>
        </div>
        <div class="sign-up-img">
          <img src="./images/bert-b-rhNff6hB41s-unsplash 1.png" alt="" />
        </div>
      </div>
    </section>
