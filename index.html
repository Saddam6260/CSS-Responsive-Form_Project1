<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section id="sign-up">
      <div class="img-wrap">
        <img src="./images/bert-b-rhNff6hB41s-unsplash 1.png" alt="" />
      </div>
      <div class="content">
        <h1>Sign In Page</h1>
        <div class="account-wrap">
          <div class="account">
            <span> <i class="fa-brands fa-google"></i> </span>
            <a class="link-text" href="">Continue With Google</a>
          </div>
          <div class="account">
            <span><i class="fa-brands fa-twitter"></i></span>
            <a class="link-text" href="">Continue With Twitter</a>
          </div>
        </div>

        <div class="or">Or</div>

        <form action="#">
          <label for="">User name or email address</label>
          <input type="text" />

          <label for="">Password</label>
          <input type="password" />

          <div class="forgate-password">
            <a href="">Forget your password</a>
          </div>

          <button>Sign in</button>
          <p>Don't have an account? <a href="">Sign in</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
